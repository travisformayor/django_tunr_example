{% load staticfiles %}
<html>
  <head>
    <title>Tunr</title>
    <link rel="stylesheet" href="{% static 'css/tunr.css' %}">
  </head>
  <body>
    <h1>Tun.r</h1>
    <nav>
      <a href="/songs">Songs</a>
      <a href="/">Artists</a>
      <div class="user-info">
        {% if user.is_authenticated %}
          Welcome, {{ user.username }}
          <a href="{% url 'logout' %}">Signout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
